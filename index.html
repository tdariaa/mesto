<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>

        <form class="popup__form">
          <input class="popup__input popup__input_type_name" placeholder="Имя" value="Жак-Ив Кусто">
          <input class="popup__input popup__input_type_about" placeholder="О себе" value="Исследователь океана">
          <button class="popup__button">Сохранить</button>
        </form>

        <button class="popup__close" aria-label="Закрыть">
        </button>
      </div>
    </div>

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип.">
    </header>


    <section class="profile">
      <img src="./images/image.jpg" alt="Фотография Жак-Ив Кусто." class="profile__image">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" aria-label="Изменить"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" aria-label="Добавить"></button>
    </section>

    <section class="elements">
      <div class="elements__card">

        <img src="./images/husky.png" alt="Хаски в заснеженных горах." class="elements__photo">

        <div class="elements__text">
          <h2 class="elements__name">Хаски</h2>
          <button class="elements__like-button" aria-label="Нравится"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/2.png" alt="Гора Эльбрус на рассвете." class="elements__photo">
        <div class="elements__text">
          <h2 class="elements__name">Гора Эльбрус</h2>
          <button class="elements__like-button" aria-label="Нравится"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/3.png" alt="Вид на горы и лес." class="elements__photo">
        <div class="elements__text">
          <h2 class="elements__name">Домбай</h2>
          <button class="elements__like-button" aria-label="Нравится"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/sobaka_i_more.png" alt="Черное море на фоне добермана." class="elements__photo">
        <div class="elements__text">
          <h2 class="elements__name">Доберман</h2>
          <button class="elements__like-button" aria-label="Нравится"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/borzoi_forest.png" alt="Русская борзая на охоте в лесу." class="elements__photo">
        <div class="elements__text">
          <h2 class="elements__name">Русская борзая в лесу</h2>
          <button class="elements__like-button" aria-label="Нравится"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/6.png" alt="Сентинский храм на территории Карачаево-Черкесии." class="elements__photo">
        <div class="elements__text">
          <h2 class="elements__name">Карачаево-Черкесия</h2>
          <button class="elements__like-button" aria-label="Нравится"></button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <script src="./script/index.js" defer></script>
</body>

</html>
