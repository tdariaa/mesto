<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">

    <div class="popup">
      <div class="popup__container">
        <div class="popup__form">
          <h1 class="popup__title">Редактировать профиль</h1>

          <form>
            <input class="popup__input popup__input_name" type="text" placeholder="Имя" value="Жак-Ив Кусто">
            <input class="popup__input popup__input_about" type="text" placeholder="О себе"
              value="Исследователь океана">
            <button class="popup__button">Сохранить</button>
          </form>
          <div class="popup__close">
          </div>
        </div>
      </div>
    </div>

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип.">
    </header>

    <section class="profile">
      <img src="./images/image.jpg" alt="Фотография Жак-Ив Кусто." class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <a class="profile__edit-button" href="#"></a>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </div>
      <a class="profile__add-button" href="#"></a>
    </section>

    <section class="elements">
      <div class="elements__card">
        <div class="elements__image-container">
          <img src="./images/husky.png" alt="Хаски в заснеженных горах." class="elements__photo">
        </div>
        <div class="elements__text">
          <p class="elements__name">Хаски</p>
          <a href="#" class="elements__like-button"></a>
        </div>
      </div>
      <div class="elements__card">
        <div class="elements__image-container">
          <img src="./images/2.png" alt="Гора Эльбрус на рассвете." class="elements__photo">
        </div>
        <div class="elements__text">
          <p class="elements__name">Гора Эльбрус</p>
          <a href="#" class="elements__like-button"></a>
        </div>
      </div>
      <div class="elements__card">
        <div class="elements__image-container">
          <img src="./images/3.png" alt="Вид на горы и лес." class="elements__photo">
        </div>
        <div class="elements__text">
          <p class="elements__name">Домбай</p>
          <a href="#" class="elements__like-button"></a>
        </div>
      </div>
      <div class="elements__card">
        <div class="elements__image-container">
          <img src="./images/sobaka_i_more.png" alt="Черное море на фоне добермана." class="elements__photo">
        </div>
        <div class="elements__text">
          <p class="elements__name">Доберман</p>
          <a href="#" class="elements__like-button"></a>
        </div>
      </div>
      <div class="elements__card">
        <div class="elements__image-container">
          <img src="./images/borzoi_forest.png" alt="Русская борзая на охоте в лесу." class="elements__photo">
        </div>
        <div class="elements__text">
          <p class="elements__name">Русская борзая в лесу</p>
          <a href="#" class="elements__like-button"></a>
        </div>
      </div>
      <div class="elements__card">
        <div class="elements__image-container">
          <img src="./images/6.png" alt="Сентинский храм на территории Карачаево-Черкесии." class="elements__photo">
        </div>
        <div class="elements__text">
          <p class="elements__name">Карачаево-Черкесия</p>
          <a href="#" class="elements__like-button"></a>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

  </div>

  <script src="./script/index.js"></script>
</body>

</html>
