<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип.">
    </header>


    <section class="profile">
      <img src="./images/image.jpg" alt="Фотография Жак-Ив Кусто." class="profile__image">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" aria-label="Изменить"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" aria-label="Добавить"></button>
    </section>

    <section class="elements">
      <template id="elements">
        <div class="elements__card">
          <img class="elements__photo">
          <button class="elements__trash" aria-label="Удалить"></button>
          <div class="elements__text">
            <h2 class="elements__name"></h2>
            <button class="elements__like-button" aria-label="Нравится"></button>
          </div>
        </div>
      </template>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup__profile">
      <div class="popup__container popup__container_profile">
        <h2 class="popup__title">Редактировать профиль</h2>

        <form class="popup__form popup__form_profile">
          <input class="popup__input popup__input_type_name" placeholder="Имя" value="Жак-Ив Кусто">
          <input class="popup__input popup__input_type_about" placeholder="О себе" value="Исследователь океана">
          <button class="popup__button">Сохранить</button>
        </form>

        <button class="popup__close popup__close_profile" aria-label="Закрыть">
        </button>
      </div>
    </div>
    <div class="popup popup__card">
      <div class="popup__container popup__container_card">
        <h2 class="popup__title">Новое место</h2>

        <form class="popup__form popup__form_card">
          <input class="popup__input popup__input_type_name-card" placeholder="Название">
          <input class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
          <button class="popup__button">Сохранить</button>
        </form>

        <button class="popup__close popup__close_card" aria-label="Закрыть">
        </button>
      </div>
    </div>
    <div class="popup-picture">
      <div class="popup-picture__container">
        <img class="popup-picture__photo">
        <p class="popup-picture__text"></p>
        <button class="popup-picture__close" aria-label="Закрыть">
      </div>
    </div>

  </div>

  <script src="./script/index.js" defer></script>
</body>

</html>
