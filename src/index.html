<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип.">
    </header>


    <section class="profile">
      <button class="profile__avatar">
        <img src="<%=require('./images/image.jpg')%>" alt="Фотография профиля." class="profile__image">
      </button>

      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <button class="profile__edit-button" aria-label="Изменить"></button>
        <p class="profile__subtitle"></p>
      </div>
      <button class="profile__add-button" aria-label="Добавить"></button>
    </section>

    <section class="elements">
      <template id="elements">
        <div class="elements__card">
          <img class="elements__photo">
          <button class="elements__trash" aria-label="Удалить"></button>
          <div class="elements__text">
            <h2 class="elements__name"></h2>
            <div class="elements__like">
              <button class="elements__like_button" aria-label="Нравится"></button>
              <span class="elenents__like_counter">0</span>
            </div>
          </div>
        </div>
      </template>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__container popup__container_profile">
        <h2 class="popup__title">Редактировать профиль</h2>

        <form class="popup__form popup__form_profile" name="popupFormProfile" novalidate>
          <input id="popup__form-name" class="popup__input popup__input_type_name" placeholder="Имя"
            value="Жак-Ив Кусто" name="username" minlength="2" maxlength="40" required>
          <span class="popup__form-error popup__form-name-error popup__form-error_active"></span>
          <input id="popup__form-about" class="popup__input popup__input_type_about" placeholder="О себе"
            value="Исследователь океана" name="about" minlength="2" maxlength="200" required>
          <span class="popup__form-error popup__form-about-error popup__form-error_active"></span>
          <button class="popup__button">Сохранить</button>
        </form>

        <button class="popup__close popup__close_profile" aria-label="Закрыть">
        </button>
      </div>
    </div>
    <div class="popup popup_card">
      <div class="popup__container popup__container_card">
        <h2 class="popup__title">Новое место</h2>

        <form class="popup__form popup__form_card" name="popupFormCard" novalidate>
          <input id="popup__form-name-card" class="popup__input popup__input_type_name-card" placeholder="Название"
            name="card" minlength="2" maxlength="30" required>
          <span class="popup__form-error popup__form-name-card-error popup__form-error_active"></span>
          <input id="popup__form-link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку"
            name="link" type="url" required>
          <span class="popup__form-error popup__form-link-error popup__form-error_active"></span>
          <button class="popup__button">Сохранить</button>
        </form>

        <button class="popup__close popup__close_card" aria-label="Закрыть">
        </button>
      </div>
    </div>
    <div class="popup popup_picture">
      <div class="popup__picture-container">
        <img class="popup__photo" src="#" alt="">
        <p class="popup__text"></p>
        <button class="popup__close popup__close_picture" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_warning">
      <div class="popup__container popup__container_warning">
        <h2 class="popup__title popup__title_warning">Вы уверены?</h2>
        <form class="popup__form popup__form_warning" name="popupFormWarning" novalidate>
          <button class="popup__button popup__button_warning">Да</button>
        </form>
        <button class="popup__close popup__close_picture" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_avatar">
      <div class="popup__container popup__container_avatar">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form_avatar" name="popupFormAvatar" novalidate>
          <input id="popup__form-avatar" class="popup__input popup__input_type_avatar" placeholder="Ссылка на картинку"
            name="avatar" type="url" required>
          <span class="popup__form-error popup__form-avatar-error popup__form-error_active"></span>
          <button class="popup__button popup__button_avatar">Сохранить</button>
        </form>
        <button class="popup__close popup__close_avatar" aria-label="Закрыть"></button>
      </div>
    </div>

  </div>
</body>

</html>
